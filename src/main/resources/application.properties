spring.jpa.hibernate.ddl-auto=none
spring.datasource.url = jdbc:mysql://localhost:3306/driveshare?useSSL=false&serverTimezone=Europe/Brussels
spring.datasource.username=root
spring.datasource.password=



#Hibernate Properties
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Enable use of hidden input to override HTML method in form (put & delete)
spring.mvc.hiddenmethod.filter.enabled=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



#hibernate
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#FILES
upload.photo.dir=./profil/
upload.licence.dir=./licence/
upload.identity.dir=./identityCard/


#security
logging.level.org.springframework.security=DEBUG
#logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


# Configurer l'affichage des logs dans la console
handlers= java.util.logging.ConsoleHandler