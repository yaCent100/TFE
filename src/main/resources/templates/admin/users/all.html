<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{admin/layouts/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <style>
        .dataTables_wrapper {
            width: auto;
            margin: 0 auto;
        }

        .add-user-btn {
            margin-bottom: 20px;
            text-align: right;
        }

    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">

    <div class="add-user-btn">
        <button class="btn btn-success" data-toggle="modal" data-target="#addUserModal">Add a New User</button>
    </div>
    <div id="users" class="m-2 text-center user-table">
        <h4 class="text-center">Gestion des Utilisateurs</h4>
        <table id="usersTable" class="display nowrap">
            <thead>
            <tr>
                <th>Photo</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Adresse</th>
                <th>Tel</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div id="documents" class="m-2 mt-4 text-center document-table">
                    <h4 class="text-center">Gestion des Documents</h4>
                    <table id="documentsTable" class="display nowrap">
                        <thead>
                        <tr>
                            <th>Utilisateur</th>
                            <th>Identity Recto</th>
                            <th>Identity Verso</th>
                            <th>License Recto</th>
                            <th>License Verso</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-5">
                <div id="permissions" class="m-2 mt-4 text-center permission-table">
                    <h4 class="text-center">Gestion des Permissions</h4>
                    <table id="permissionsTable" class="display nowrap">
                        <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Rôles</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal for Adding User -->
    <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add a New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <!-- Form fields for new user -->
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Updating Permissions -->
    <div class="modal fade" id="editPermissionsModal" tabindex="-1" role="dialog" aria-labelledby="editPermissionsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPermissionsModalLabel">Update Permissions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editPermissionsForm">
                        <input type="hidden" id="editUserId" name="userId">
                        <div class="form-group">
                            <label for="permissions">Rôles</label>
                            <div id="permissionsCheckboxes">
                                <!-- Checkboxes will be populated dynamically -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Permissions</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript includes (same as current) -->
</body>
</html>
