<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Réclamations</title>
  <style>
    .response-section {
      margin-top: 20px;
    }
    .response-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
    }
    .response-box p {
      margin: 0;
    }
    .claim-status {
      font-weight: bold;
    }
    .spinner-border {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">

  <div id="kpi-section" class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total des Réclamations</h5>
          <p class="card-text" id="totalClaims">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Réclamations Résolues</h5>
          <p class="card-text" id="resolvedClaims">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Réclamations En Cours</h5>
          <p class="card-text" id="pendingClaims">0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Section pour le graphique -->
  <canvas id="claimsChart" width="400" height="200"></canvas>

  <div id="claims-section">
    <h2>Gestion des Réclamations</h2>

    <!-- Sélecteur de réservation pour filtrer les réclamations -->
    <div class="form-group">
      <label for="reservationSelect">Filtrer par Réservation :</label>
      <select id="reservationSelect" class="form-control">
        <option value="all">Toutes les Réclamations</option>
        <!-- Les options de réservation seront ajoutées dynamiquement -->
      </select>
    </div>

    <!-- Tableau des réclamations -->
    <table id="claims-table" class="table table-bordered" style="display: none;">
      <thead>
      <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Réservateur</th>
        <th>Propriétaire</th>
        <th>Statut</th>
        <th>Date de Réponse</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="claims-body">
      <!-- Contenu dynamique des réclamations -->
      </tbody>
    </table>

    <!-- Spinner pour le chargement -->
    <div id="spinner" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Modal pour la réponse -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="responseModalLabel">Répondre à la Réclamation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="response-form">
            <div class="mb-3">
              <label for="responseMessage" class="form-label">Votre Réponse</label>
              <textarea class="form-control" id="responseMessage" rows="3" required></textarea>
            </div>
            <input type="hidden" id="claimId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary" form="response-form">Envoyer Réponse</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
