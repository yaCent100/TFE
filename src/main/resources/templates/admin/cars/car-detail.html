<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{admin/layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Détails de la Voiture</title>

    <style>
        .car-photo {
            width: 150px;
            height: 150px;
            margin: 10px;
            object-fit: cover;
        }
        .equipment-icon {
            width: 30px;
            height: 30px;
        }
        #spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="accountDropdown" role="button" data-toggle="dropdown">
                        <img src="/account.png" class="avatar img-fluid" alt="Account">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main class="content px-3 py-4">
        <div id="spinner"></div>
        <div class="card">
            <div class="card-header">
                <h2>Informations sur la voiture</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><span id="car-brand"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><span id="car-model"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>En Ligne:</strong><br><span id="car-online"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Première Circulation</strong><br>
                            <span id="car-first-circulation"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Plaque:</strong> <span id="car-plate"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Mode de Réservation</strong><br>
                            <span id="car-mode-reservation"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Prix</strong> <br>
                            <span id="car-price"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Photos</strong></p>
                        <div id="car-photos" class="d-flex flex-wrap"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><a id="car-carte-grise">Télécharger la carte grise</a>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Caractéristiques:</strong></p>
                        <ul id="car-features"></ul>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Équipements:</strong></p>
                        <ul id="car-equipments"></ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p><strong>Conditions du Propriétaire:</strong></p>
                        <ul id="car-conditions"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
