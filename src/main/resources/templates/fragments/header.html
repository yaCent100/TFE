<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Header fragment</title>
</head>

<body>
<header th:fragment="header">

    <nav class="navbar bg-body-tertiary p-0 fst-italic">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand p-0 m-0" th:href="@{/home}">
                    <img th:src="@{/images/DriveShareLogo.png}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>

            </div>
            <div class="d-flex align-items-center">
                <a class="navbar-brand text-light p-0 m-0 me-3" th:href="@{/cars}">
                    Nos Locations
                </a>
                <a class="navbar-brand text-light p-0 m-0 me-3" th:href="@{/login}">
                    Se Connecter
                </a>

                <a class="navbar-brand-custom" th:href="@{/whyRent}">
                    Louez votre voiture
                </a>
            </div>


        </div>
    </nav>
</header>


</body>

</html>
