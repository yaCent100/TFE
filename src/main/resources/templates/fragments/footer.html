<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Footer fragment</title>
    <style>
        .footer-list a {
            color: #6c757d;
            text-decoration: none;
        }
        .footer-list a:hover {
            color: #343a40;
        }
        .list-title {
            font-weight: bold;
        }
        .separator {
            border-top: 1px solid #dee2e6;
            width: 100%;
            margin: 20px 0;
        }
        .zotcar-logo {
            height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<footer th:fragment="footer" id="footer">
    <div class="d-flex flex-column">
        <div class="separator"></div>
        <div class="d-flex flex-row justify-content-start justify-content-lg-around flex-wrap">
            <div class="footer-list d-flex flex-column justify-content-start">
                <p class="list-title fs16 medium">A propos</p>
                <a class="fs15 lh32" href="/team">Notre équipe</a>
                <a class="fs15 lh32" href="/how-it-works">Comment ça marche</a>
                <a class="fs15 lh32" href="/faq">Nous contacter</a>
            </div>
            <div class="footer-list d-flex flex-column justify-content-start">
                <p class="list-title fs16 medium">Découvrir</p>
                <a class="fs15 lh32" href="/louer-ma-voiture">Vous avez un véhicule ?</a>
                <a class="fs15 lh32" href="/guide-location-voiture">Le guide pour louer sa voiture</a>
                <a class="fs15 lh32" href="/assurance">Assurance et sécurité</a>
            </div>
            <div class="footer-list d-flex flex-column justify-content-start">
                <p class="list-title fs16 medium c-main" href="/location-voiture-reunion">Locations populaires</p>
                <a class="fs15 lh32" href="/location-voiture-aeroport-reunion">Aéroport</a>
                <a class="fs15 lh32" href="/location-voiture-ville1">Ville 1</a>
                <a class="fs15 lh32" href="/location-voiture-ville2">Ville 2</a>
                <a class="fs15 lh32" href="/location-voiture-ville3">Ville 3</a>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center align-content-center">
            <a href="/">
                <img class="driveshare-logo" src="/images/DriveShareLogo.png" alt="Logo DriveShare">
            </a>
        </div>
        <div class="text-center mt-3">
            &copy; 2023-2024 – ICC – DriveShare
        </div>
    </div>
</footer>
</body>
</html>
