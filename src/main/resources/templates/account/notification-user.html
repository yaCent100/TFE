<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Mes Notifications et Réclamations</title>
  <style>
        .tab-pane {
            margin-top: 20px;
        }
        .notification {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .unread {
            background-color: #f9f9f9;
        }
        .read {
            background-color: #e9e9e9;
        }
        .sidebar {
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
    </style>
  <script>
    function hideReplyButton(notificationId) {
        document.getElementById('replyButton' + notificationId).style.display = 'none';
    }

  function applyFilters() {
    // Notifications Checkboxes
    const tousMessages = document.getElementById('tousMessages').checked;
    const recuMessages = document.getElementById('recuMessages').checked;
    const envoyeMessages = document.getElementById('envoyeMessages').checked;

    // Réclamations Checkboxes
    const reclamations = document.getElementById('reclamations').checked;
    const enCours = document.getElementById('enCours').checked;
    const termine = document.getElementById('termine').checked;
    const enAttente = document.getElementById('enAttente').checked;

    // Always include all parameters, set them to false if not checked
    const notificationsChecked = tousMessages || recuMessages || envoyeMessages;

    // Fetch notifications if any checkbox related to notifications is checked
    if (notificationsChecked) {
        fetch(`/api/notifications/filter?tousMessages=${tousMessages}&recuMessages=${recuMessages}&envoyeMessages=${envoyeMessages}&notifications=true`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('notificationsTabContent').innerHTML = html;
            });
    }

    // Fetch réclamations if the checkbox for reclamations is checked
    if (reclamations || enCours || termine || enAttente) {
        fetch(`/api/claims/filter?enCours=${enCours}&termine=${termine}&enAttente=${enAttente}`)
            .then(response => response.text())
            .then(html => {
                document.getElementById('reclamationsTabContent').innerHTML = html;
            });
    }
}

  </script>
</head>
<body>
<div layout:fragment="content">

  <div  th:replace="~{account/fragments/account-header}"></div>

  <div class="container" style="padding-top:5rem; padding-bottom:5rem;">
    <div>
      <a href="/account">Précédent</a>
    </div>

    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <div class="notification-filters">
          <form>
            <h5 class="text-center">Mes Notifications</h5>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="tousMessages" onclick="applyFilters()">
              <label class="form-check-label" for="tousMessages">Tous les messages</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="recuMessages" onclick="applyFilters()">
              <label class="form-check-label" for="recuMessages">Messages reçus</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="envoyeMessages" onclick="applyFilters()">
              <label class="form-check-label" for="envoyeMessages">Messages envoyés</label>
            </div>

            <h5 class="text-center">Mes Réclamations</h5>
            <hr>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="reclamations" onclick="applyFilters()">
              <label class="form-check-label" for="reclamations">Réclamations</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="EN_COURS" id="enCours" onclick="applyFilters()">
              <label class="form-check-label" for="enCours">En cours</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="TERMINE" id="termine" onclick="applyFilters()">
              <label class="form-check-label" for="termine">Terminé</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="EN_ATTENTE" id="enAttente" onclick="applyFilters()">
              <label class="form-check-label" for="enAttente">En attente</label>
            </div>
          </form>
        </div>

      </div>

      <!-- Contenu principal -->
      <div class="col-md-9">
        <div>
          <h3>Mes notifications</h3>
        </div>

        <ul class="nav nav-tabs" id="notificationsTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="nouveaux-tab" data-toggle="tab" href="#nouveaux" role="tab" aria-controls="nouveaux" aria-selected="true">Nouveaux messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tous-tab" data-toggle="tab" href="#tous" role="tab" aria-controls="tous" aria-selected="false">Tous</a>
          </li>
        </ul>
        <div class="tab-content" id="notificationsTabContent">
          <!-- Notifications content will be rendered here via fetch -->
        </div>

        <div>
          <h3>Mes réclamations</h3>
        </div>
        <ul class="nav nav-tabs" id="reclamationsTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="reclamations-tab" data-toggle="tab" href="#reclamations" role="tab" aria-controls="reclamations" aria-selected="true">Réclamations</a>
          </li>
        </ul>
        <div class="tab-content" id="reclamationsTabContent">
          <!-- Réclamations content will be rendered here via fetch -->
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
