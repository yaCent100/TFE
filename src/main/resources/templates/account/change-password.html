<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Mon Compte</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;

    }

    .bg-white {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-control {
      padding-right: 40px;
    }


    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
        .alert {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid transparent;
      border-radius: 4px;
    }

    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .alert-error {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
  </style>
</head>
<body>

<div layout:fragment="content">

  <div th:replace="account/fragments/account-header"></div>

  <div class="container" >
    <div class="col-lg-10 col-md-12 col-sm-12">
      <div class="bg-white">
        <div th:if="${success}" class="alert alert-success">
          <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-error">
          <p th:text="${error}"></p>
        </div>
        <form method="POST" th:action="@{/account/change-password}">
          <div class="update-user-password bg-white mgb-10">
            <p class="text-center mgb-10 medium">Modifier votre mot de passe</p>
            <div class="position-relative">
              <input type="password" name="current_password" class="form-control" id="current_password" placeholder="Mot de passe actuel" minlength="4" required="">
            </div>
            <div class="position-relative">
              <input type="password" name="password" class="form-control" id="password" placeholder="Nouveau mot de passe" minlength="4" data-parsley-minlength="4" required="">
            </div>
            <div class="position-relative">
              <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirmer nouveau mot de passe" minlength="4" data-parsley-minlength="4" data-parsley-equalto="#password" data-parsley-error-message="Les mots de passe saisis doivent Ãªtre identiques." required="">
            </div>
            <p class="text-center mgt-20">
              <button type="submit" class="btn btn-success">
                <span class="not-load-el">Modifier</span>
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>


</body>
</html>
