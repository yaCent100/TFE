<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Mon Compte</title>
  <style>

        .alert {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid transparent;
      border-radius: 4px;
    }

    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .alert-error {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .position-relative {
    position: relative;
}

.icon-lock {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #999;
    font-size: 16px; /* Ajustez la taille de l'icône selon vos besoins */
}

.input-change-password {
    padding-left: 40px; /* Assurez-vous que le texte ne chevauche pas l'icône */
}

.update-user-password{
    border-radius: 10px;
    background-color:#DFE7EC;
    padding: 30px 25px 25px 30px;
    }

  </style>
</head>
<body>

<div layout:fragment="content">

  <div th:replace="account/fragments/account-header"></div>

  <div class="container">
    <div th:if="${success}" class="alert alert-success">
      <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="alert alert-error">
      <p th:text="${error}"></p>
    </div>
    <div class="back-account">
      <i class="fa fa-arrow-left arrow-back" aria-hidden="true"></i>
      <a href="/account">Précédent</a>
    </div>
  </div>
  <div class="container d-flex justify-content-center align-items-center" style="padding-bottom: 100px;">
    <div class="col-lg-10 col-md-12 col-sm-12">
      <div class="update-user-password">
        <h2 class="text-center mb-5">Modifier votre mot de passe</h2>
        <form method="POST" th:action="@{/account/change-password}">
          <div class="update-user-password-form">

            <div class="position-relative mb-3 col-lg-10 offset-lg-1">
              <i class="fa fa-lock position-absolute icon-lock"></i>
              <input type="password" name="current_password" class="form-control pl-4 input-change-password" id="current_password" placeholder="Mot de passe actuel" minlength="4" required="">
            </div>

            <div class="position-relative mb-3 col-lg-10 offset-lg-1">
              <i class="fa fa-lock position-absolute icon-lock"></i>
              <input type="password" name="password" class="form-control pl-4 input-change-password" id="password" placeholder="Nouveau mot de passe" minlength="4" data-parsley-minlength="4" required="">
            </div>

            <div class="position-relative mb-3 col-lg-10 offset-lg-1">
              <i class="fa fa-lock position-absolute icon-lock"></i>
              <input type="password" name="password_confirm" class="form-control pl-4 input-change-password" id="password_confirm" placeholder="Confirmer nouveau mot de passe" minlength="4" data-parsley-minlength="4" data-parsley-equalto="#password" data-parsley-error-message="Les mots de passe saisis doivent être identiques." required="">
            </div>

            <p class="text-center mt-4">
              <button type="submit" class="btn btn-success enregistrer">
                <span class="">Enregistrer</span>
              </button>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>


</body>
</html>
