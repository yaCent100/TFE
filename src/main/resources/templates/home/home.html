<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Liste des voitures</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <div class="row m-5">
      <div  class="col-md-8 d-flex justify-content-center align-items-center">
        <h1 class="fw-bold fst-italic">“Louez votre voiture,<br> partagez votre aventure.”</h1>
      </div>
      <div class="col-md-4">
        <img th:src="@{/images/clé.jpeg}" class="img-fluid rounded-circle" alt="Clé">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-7 d-flex justify-content-end align-items-center">
        <div class="big-circle-left">
          <div class="d-flex flex-column align-items-center">
            <div class="m-0">
              <img th:src="@{/images/iconMap.png}" class="img-fluid" alt="iconMap">
            </div>
              <div class="row">
                <div class="col-md-12">
                  <form class="form-inline">
                    <div class="form-group mb-3">
                      <input type="text" class="form-control adresse" id="codePostal" placeholder="Entrez votre code postal">
                      <div class="cobalt-Autocomplete__list"></div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="row">
                        <label for="dateDebut" class="col-form-label col-sm-5">Date de Début</label>
                        <div class="col-sm-7">
                          <input type="date" class="form-control" id="dateDebut">
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="row">
                        <label for="dateFin" class="col-form-label col-sm-5">Date de Fin</label>
                        <div class="col-sm-7">
                        <input type="date" class="form-control" id="dateFin">
                        </div>
                      </div>

                    </div>
                    <div class="form-group mb-3 col-sm-6 mx-auto">
                      <button type="submit" class="btn btn-block custom-search-button">Rechercher</button>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 d-flex justify-content-start align-items-center">
        <div id="map" class="map"></div>
      </div>
    </div>

    <br>
    <h1 class="text-center m-2 fw-bold fst-italic">
      Un Large Choix
    </h1>
    <br>
    <div class="row">
      <div class="col-md-6 d-flex flex-column align-items-center">
        <a class="text-center text-decoration-none zoom-img">
          <img th:src="@{/images/citadine.png}" alt="map" class="img-fluid">
          <h3 class="mt-3 fw-bold fst-italic text-dark">Citadine</h3>
        </a>
      </div>
      <div class="col-md-6 d-flex flex-column align-items-center">
        <a class="text-center text-decoration-none zoom-img">
          <img th:src="@{/images/berline.png}" alt="map" class="img-fluid">
          <h3 class="mt-3 fw-bold fst-italic text-dark">Berline</h3>
        </a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 d-flex flex-column align-items-center">
        <a class="text-center text-decoration-none zoom-img">
          <img th:src="@{/images/suv.png}" alt="map" class="img-fluid">
          <h3 class="mt-3 fw-bold fst-italic text-dark">SUV</h3>
        </a>
      </div>
      <div class="col-md-6 d-flex flex-column align-items-center">
        <a class="text-center text-decoration-none zoom-img">
          <img th:src="@{/images/monospace.png}" alt="map" class="img-fluid">
          <h3 class="mt-3 fw-bold fst-italic text-dark">MonoSpace</h3>
        </a>
      </div>
    </div>
  </div>


  </div>
</body>
</html>
